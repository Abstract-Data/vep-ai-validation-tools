name: üìù General Issue
description: For general questions, discussions, or other issues
title: "[GENERAL] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to open an issue!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what you'd like to discuss or ask.
      placeholder: Tell us what you need help with or what you'd like to discuss...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What type of issue is this?
      options:
        - Question
        - Discussion
        - Suggestion
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or code examples that might be helpful.
      placeholder: Any additional information that might be helpful...
