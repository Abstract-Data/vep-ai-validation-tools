# Version resolution
version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "fix"
      - "bugfix"
      - "bug"
  default: patch

# Labels to exclude from changelog
exclude-labels:
  - "skip-changelog"
  - "no-changelog"
  - "internal"
  - "wip"

# Include labels in changelog
include-labels:
  - "feature"
  - "enhancement"
  - "fix"
  - "bugfix"
  - "bug"
  - "security"
  - "performance"
  - "documentation"
  - "testing"
  - "maintenance"
  - "refactor"
  - "chore"

# Tag template
tag-template: "v$RESOLVED_VERSION"

# Name template
name-template: "v$RESOLVED_VERSION"
