# Release Drafter Configuration
# This file configures how Release Drafter generates changelogs and releases

# Template for the release notes
template: |
  ## 🚀 What's Changed

  $CHANGES

  ## 📋 Summary

  **Release Type:** $RELEASE_TYPE
  **Version:** $RESOLVED_VERSION
  **Release Date:** $RELEASE_DATE

  ## 🔗 Links

  - **Full Changelog:** $CHANGELOG_URL
  - **Compare Changes:** $PREVIOUS_TAG...$RESOLVED_VERSION

  ## 📦 Installation

  ```bash
  # Using UV (recommended)
  uv add $PROJECT_NAME

  # Using pip
  pip install $PROJECT_NAME

  # Using npm (if applicable)
  npm install $PROJECT_NAME

  # Using cargo (if applicable)
  cargo install $PROJECT_NAME
  ```

  ## 🎯 What's New

  $CHANGES

  ## 🐛 Bug Fixes

  $CHANGES

  ## 🔧 Maintenance

  $CHANGES

  ## 📦 Dependencies

  $CHANGES

  ## 📚 Documentation

  $CHANGES

  ## 🧪 Testing

  $CHANGES

  ## 🔒 Security

  $CHANGES

  ## ⚡ Performance

  $CHANGES

  ---

  *This release was automatically generated by [Release Drafter](https://github.com/release-drafter/release-drafter)*

# Categories for organizing changes
categories:
  - title: "🚀 Features"
    labels:
      - "feature"
      - "enhancement"
      - "new"
      - "✨"
  - title: "🐛 Bug Fixes"
    labels:
      - "fix"
      - "bugfix"
      - "bug"
      - "🐛"
  - title: "🔧 Maintenance"
    labels:
      - "chore"
      - "maintenance"
      - "refactor"
      - "🔧"
  - title: "📚 Documentation"
    labels:
      - "documentation"
      - "docs"
      - "📚"
  - title: "🧪 Testing"
    labels:
      - "test"
      - "testing"
      - "🧪"
  - title: "🔒 Security"
    labels:
      - "security"
      - "🔒"
  - title: "⚡ Performance"
    labels:
      - "performance"
      - "⚡"
  - title: "♿ Accessibility"
    labels:
      - "accessibility"
      - "a11y"
      - "♿"
  - title: "🌐 Internationalization"
    labels:
      - "i18n"
      - "internationalization"
      - "🌐"
  - title: "📦 Dependencies"
    labels:
      - "dependencies"
      - "deps"
      - "📦"

# Template for each category
category-template: |
  $TITLE

  $CHANGES

# Template for each change
change-template: |
  - $TITLE @$AUTHOR (#$NUMBER)

# Template for no changes
no-changes-template: |
  ## 🎉 Release Notes

  This release contains no user-facing changes.

  **Release Type:** $RELEASE_TYPE
  **Version:** $RESOLVED_VERSION
  **Release Date:** $RELEASE_DATE

  ---

  *This release was automatically generated by [Release Drafter](https://github.com/release-drafter/release-drafter)*

# Version resolution
version-resolver:
  major:
    labels:
      - "major"
      - "breaking"
      - "breaking-change"
  minor:
    labels:
      - "minor"
      - "feature"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "fix"
      - "bugfix"
      - "bug"
  default: patch

# Labels to exclude from changelog
exclude-labels:
  - "skip-changelog"
  - "no-changelog"
  - "internal"
  - "wip"

# Include labels in changelog
include-labels:
  - "feature"
  - "enhancement"
  - "fix"
  - "bugfix"
  - "bug"
  - "security"
  - "performance"
  - "documentation"
  - "testing"
  - "maintenance"
  - "refactor"
  - "chore"

# Tag template
tag-template: "v$RESOLVED_VERSION"

# Name template
name-template: "v$RESOLVED_VERSION"
